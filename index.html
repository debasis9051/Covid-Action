<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary font-weight-bold text-white bg-dark text-uppercase navCus ">
      <a class="navbar-brand" href="/index.html">Covi-Bangla</a>
      <div id="menu">
        <ul class="navbar-nav mr-auto ">
          <li class="nav-item active">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-warning " style="color:black; font-weight:bold;"href="/giveLeads.html">Give Us Leads</a>
          </li>
        </ul>
      </div>   
    </nav>

    <div class="spacer"></div>

    <div class="quote text-center">
      <h4>Choose leads from:</h4>
    </div>

    <div class="text-center" id="categories">
      <button class="btn btn-success" id="hospitalCategory"  aria-pressed="false" onclick="displayData('Hospital')">Hospital</button>
      <button class="btn btn-info" id="oxygenCategory" onclick="displayData('Oxygen')">Oxygen</button>
      <button class="btn btn-danger" id="bloodCategory" onclick="displayData('Blood')">Blood</button>
      <button class="btn btn-warning" id="plasmaCategory" onclick="displayData('Plasma')">Plasma</button>
      
      
      <!-- <a class="btn btn-success " href="/index.html">Ambulance</a>
      <a class="btn btn-warning " href="/index.html">Covid Test</a>
      <a class="btn btn-secondary  " href="/index.html">Food Service</a> -->

    </div>

    <div class="spacer"></div>

    <div class="tools text-center d-none">

      <div class="filter ">
        <select class="" id="filterCategory">
          <option>Select Category for Filter..</option>
          <option>Name of the Organization/Dealer</option>
          <option>Address/Area</option>
          <option>Status</option>
          <option>Latest Verification</option>
        </select>
        <div class="flex91">
          <label for="filterText">Search Filter Text</label>
          <input type="text" id="filterText">
        </div>
        <button class="btn btn-info m-3" onclick="filterData(document.getElementById('filterCategory').value,document.getElementById('filterText').value)">Filter</button>
        <button id="exitFilter" class="btn btn-danger d-none m-3" onclick="filterClose()">&times;</button>
      </div>
      
      <div class="sorter ">
        <div class="sortBox">
          <select class="mb-2" id="sortCategory">
            <option>Select Category for Sorting..</option>
            <option>No. of times Verified</option>
          </select>
          <select class="m-3" id="sortOrder">
            <option>Select Order for Sorting..</option>
            <option>Ascending</option>
            <option>Descending</option>
          </select>
        </div>
        <button class="btn btn-info m-3" onclick="sortData(document.getElementById('sortCategory').value,document.getElementById('sortOrder').value)">Sort</button>
        <button id="exitSort" class="btn btn-danger d-none m-3" onclick="sortClose()">&times;</button>
      </div>

    </div>
    

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal" >&times;</button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer text-center ">
            
          </div>
        </div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="table-responsive d-none">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Sl. No.</th>
          <th scope="col">Name of the Organization/Dealer</th>
          <th scope="col">Contact number of Organization/Dealer</th>
          <th scope="col">Address/Area</th>
          <th scope="col">Latest Verification</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">No. of times Verified</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
    </table>
  </div>

  <div class="love">
    <div class="crowd text-center">
      <h4> Made with   <i class="fas fa-heart p-1"></i>   from People of West Bengal    </h4>
    </div>
    <div class="crowd text-center">
      <h4> All Data   <i class="fas fa-database p-1"></i>  are from People of West Bengal    </h4>
    </div>
  </div>
