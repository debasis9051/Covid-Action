    <div class="spacer"></div>
    <div class="data">
        <div class="form-row mt-3 ml-3  mr-3">
            <div class="col-md-2"></div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="Organization" placeholder="Name of the Organization/Dealer">
            </div>
            <div class="form-group col-md-4">
              <input type="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" id="Contact" placeholder="Contact number of Organization/Dealer">
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="form-row mt-3 ml-3  mr-3">
          <div class="col-md-2"></div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" id="Description" placeholder="Description">
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" id="Address" placeholder="Address/Area">
          </div>
          <div class="col-md-2"></div>
        </div>

        <div class="form-row mt-3 ml-3  mr-3">
          <div class="col-md-2"></div>
          <div class="form-group col-md-4">
            <input type="datetime-local" class="form-control" id="Verification" placeholder="Verified On">
          </div>
          <div class="form-group col-md-4">
            <select class="form-control" id="category">
              <option>Select Category..</option>
              <option>Oxygen</option>
              <option>Plasma</option>
              <option>Blood</option>
              <option>Hospital</option>
            </select>
          </div>
          <div class="col-md-2"></div>
        </div>
    </div>
    <div class="form-row mt-3 ml-3  mr-3">
      <div class="col-md-2"></div>
      <div class="form-group col-md-8">
        <div class="error">
          <div class="alert alert-dismissible text-center font-weight-bold ">
              <p class="errorText"></p>   
         </div>
        </div>    
      </div>
      <div class="col-md-2"></div>
    </div>
   
    <div class="spacer"></div>
    <div class="dataSubmit text-center">
        <button  type="button"class="btn btn-success" >Enter Data to Database</button>
